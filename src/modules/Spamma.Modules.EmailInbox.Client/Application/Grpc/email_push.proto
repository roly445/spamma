syntax = "proto3";

package email_push;

import "google/protobuf/timestamp.proto";

service EmailPushService {
  rpc SubscribeToEmails (SubscribeRequest) returns (stream EmailNotification);
  rpc GetEmailContent (GetEmailContentRequest) returns (GetEmailContentResponse);
}

message SubscribeRequest {
  string jwt_token = 1;
}

message EmailNotification {
  string id = 1;
  string from = 2;
  string to = 3;
  string subject = 4;
  google.protobuf.Timestamp received_at = 5;
}

message GetEmailContentRequest {
  string email_id = 1;
}

message GetEmailContentResponse {
  string mime_message = 1;
}