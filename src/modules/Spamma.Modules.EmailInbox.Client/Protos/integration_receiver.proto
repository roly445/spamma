syntax = "proto3";

package spamma.integration_receiver;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Spamma.Modules.EmailInbox.Client.Application.Grpc";

// Notification message sent to an external integration receiver.
message IntegrationEmailNotification {
  string id = 1;
  string from = 2;
  string to = 3;
  string subject = 4;
  google.protobuf.Timestamp received_at = 5;
}

message NotifyResponse {
  bool success = 1;
}

service IntegrationReceiver {
  rpc NotifyEmail(IntegrationEmailNotification) returns (NotifyResponse);
}
