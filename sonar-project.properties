sonar.projectKey=roly445_spamma
sonar.organization=roly445

# Source code locations
sonar.sources=src
sonar.tests=tests

# Exclude patterns
sonar.exclusions=**/bin/**,**/obj/**,**/*.Test/**,**/wwwroot/**,**/node_modules/**
sonar.test.exclusions=**/bin/**,**/obj/**

# .NET specific settings
sonar.dotnet.excludeGeneratedCode=true

# Code coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Blazor component suppression
# Fields in Blazor code-behind classes are used in .razor templates
# but SonarCloud cannot detect this usage, so we suppress these false positives
sonar.issue.ignore.multicriteria=blazor1,blazor2
sonar.issue.ignore.multicriteria.blazor1.ruleKey=csharpsquid:S0649
sonar.issue.ignore.multicriteria.blazor1.resourceKey=**/*.razor.cs
sonar.issue.ignore.multicriteria.blazor2.ruleKey=csharpsquid:S1104
sonar.issue.ignore.multicriteria.blazor2.resourceKey=**/*.razor.cs

# Issues threshold (optional - adjust based on your needs)
sonar.qualitygate.wait=true
