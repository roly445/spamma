name: PR Validation

on:
  pull_request:

jobs:
  build:
    name: Build & Test (with E2E)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'src/Spamma.App/Spamma.App/package-lock.json'

      - name: Install frontend dependencies
        working-directory: src/Spamma.App/Spamma.App
        run: npm ci

      - name: Build frontend
        working-directory: src/Spamma.App/Spamma.App
        run: npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Install MinVer CLI
        run: dotnet tool install --global minver-cli

      - name: Get version from MinVer
        id: version
        run: |
          VERSION=$(dotnet minver -v e)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Run tests (including E2E)
        run: |
          dotnet test \
            --configuration Release \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory test-results

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/**/*.trx
          check_name: Test Results (with E2E)
