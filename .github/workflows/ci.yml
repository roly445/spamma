name: CI

on:
  push:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'src/Spamma.App/Spamma.App/package-lock.json'

      - name: Install frontend dependencies
        working-directory: src/Spamma.App/Spamma.App
        run: npm ci

      - name: Build frontend
        working-directory: src/Spamma.App/Spamma.App
        run: npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Install MinVer CLI
        run: dotnet tool install --global minver-cli

      - name: Get version from MinVer
        id: version
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          VERSION=$(minver --tag-prefix v -v e)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test \
            --configuration Release \
            --filter "FullyQualifiedName!~E2E" \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory test-results \
            --no-build

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/**/*.trx
          check_name: Test Results

      - name: Convert coverage to OpenCover format
        run: |
          dotnet tool install --global dotnet-coverage
          dotnet coverage collect -f opencover -o coverage.opencover.xml "dotnet test --configuration Release --no-build --no-restore"
