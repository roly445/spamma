name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test (${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - arch: amd64
            rid: linux-x64
            runs-on: ubuntu-latest
          - arch: arm64
            rid: linux-arm64
            runs-on: [self-hosted, linux, arm64]
    
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.arch == 'amd64'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'src/Spamma.App/Spamma.App/package-lock.json'

      - name: Install frontend dependencies
        working-directory: src/Spamma.App/Spamma.App
        run: npm ci

      - name: Build frontend
        working-directory: src/Spamma.App/Spamma.App
        run: npm run build

      - name: Setup .NET
        if: matrix.arch == 'amd64'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Run tests (${{ matrix.arch }})
        run: |
          dotnet test \
            -r ${{ matrix.rid }} \
            --configuration Release \
            --logger "trx;LogFileName=test-results-${{ matrix.arch }}.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory test-results

      - name: Publish test results (${{ matrix.arch }})
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/**/*.trx
          check_name: Test Results (${{ matrix.arch }})
