name: Release
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

permissions:
  contents: read
  checks: write
  packages: write

jobs:
  test:
    name: Test & Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Install MinVer CLI
        run: dotnet tool install --global minver-cli

      - name: Get version from MinVer
        id: version
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          VERSION=$(minver --tag-prefix v -v e)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test \
            --configuration Release \
            --filter "FullyQualifiedName!~E2E" \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory test-results \
            --no-build
        env:
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: true
          DOTNET_SYSTEM_TEXT_JSON_JSON_SERIALIZER_CACHE_SIZE: 64

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/**/*.trx
          check_name: Test Results

      - name: Convert coverage to OpenCover format
        run: |
          dotnet tool install --global dotnet-coverage
          dotnet coverage collect -f opencover -o coverage.opencover.xml "dotnet test --configuration Release --no-build --no-restore"

  publish:
    name: Build & Test & Publish artifacts for multiple RIDs
    needs: test
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - arch: amd64
            rid: linux-x64
            runs-on: ubuntu-latest
          - arch: arm64
            rid: linux-arm64
            runs-on: [self-hosted, linux, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'src/Spamma.App/Spamma.App/package-lock.json'

      - name: Install frontend dependencies
        working-directory: src/Spamma.App/Spamma.App
        run: npm ci

      - name: Build frontend
        working-directory: src/Spamma.App/Spamma.App
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build application in Docker (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Spamma.App/Spamma.App/Dockerfile
          target: publish
          load: true
          tags: spamma:publish-${{ matrix.arch }}

      - name: Extract publish artifacts from Docker
        run: |
          docker create --name temp-container spamma:publish-${{ matrix.arch }}
          docker cp temp-container:/app/publish ./publish
          docker rm temp-container

      - name: Upload publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-${{ matrix.arch }}
          path: publish

  docker:
    name: Build and push multi-arch image
    needs: [test, publish]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download publish artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts for multi-arch build
        run: |
          mkdir -p publish/linux/amd64 publish/linux/arm64
          cp -r artifacts/publish-amd64/* publish/linux/amd64/
          cp -r artifacts/publish-arm64/* publish/linux/arm64/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        run: |
          TAGS="ghcr.io/${{ github.repository }}:${{ needs.test.outputs.version }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository }}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Spamma.App/Spamma.App/Dockerfile.runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
